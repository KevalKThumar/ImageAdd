<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Message Links</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      a {
        display: block;
        margin: 10px 0;
        text-decoration: none;
        color: #1ebea5;
      }
      a:hover {
        text-decoration: underline;
      }
      #stats {
        margin-bottom: 20px;
      }
      #undo {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #1ebea5;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      #undo:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>WhatsApp Message Links</h1>
    <div id="stats">
      <span id="total-links">Total Links: 0</span> |
      <span id="completed-links">Completed Links: 0</span>
    </div>
    <div id="links"></div>
    <button id="undo" disabled>Undo</button>

    <script>
const names = [
    "Adithyan shaji",
    "Babul Singh",
    "Mohd Kamal Ashraf",
    "Maharajdeen saket",
    "Divya Sachin Ram",
    "Swastik mahajan",
    "Utpanna Mishra",
    "Akshara Ellil",
    "Rajnish kumar",
    "Aanchal Sharma",
    "Kshitiz Sah",
    "Sonali Gorai",
    "Subhadip pal",
    "Subhadip pal",
    "Prashant Rai",
    "Sumit Sachdeva",
    "Deepak kumar",
    "ANITA ASHOK DODDAN",
    "Deepak Kumar",
    "Kathulapalli Surendra Re",
    "Lone zameer",
    "Nitin kumar",
    "Aniket Shukla",
    "Karan Ashok Gravkar",
    "Muthe Suresh",
    "Manoj Kumar Singh"
];

const phoneNumbers = [
    "8826447662",
    "9310421767",
    "9897666006",
    "8349738468",
    "7021415605",
    "8278893911",
    "8249384507",
    "9000104426",
    "9501799739",
    "7042078280",
    "7820010511",
    "9934982290",
    "8116938390",
    "8116938390",
    "9648993760",
    "9316464641",
    "8667838671",
    "7349360908",
    "9761564803",
    "9440947011",
    "8899346587",
    "6200389194",
    "9016867407",
    "9665768987",
    "8978972778",
    "9555850400"
];

      console.log(phoneNumbers.length);
      console.log(names.length);

      let removedLinks = [];
      let completedCount = 0;

      const generateLinks = () => {
        const links = [];
        names.forEach((fullName, index) => {
          const firstName = fullName.split(" ")[0];
          let phoneNumber = phoneNumbers[index].replace(/\s+/g, "");
          if (!phoneNumber.startsWith("+")) {
            phoneNumber = `91${phoneNumber}`;
          }
          const message = `Hi ${firstName},\nKeval this side.\nI received your application on LinkedIn.\nAre you looking for a work-from-home opportunity?`;
          const encodedMessage = encodeURIComponent(message);
          const url = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`;
          links.push(url);
        });
        return links;
      };

      const updateStats = () => {
        document.getElementById(
          "total-links"
        ).textContent = `Total Links: ${links.length}`;
        document.getElementById(
          "completed-links"
        ).textContent = `Completed Links: ${completedCount}`;
      };

      const createLinkElement = (url) => {
        const link = document.createElement("a");
        link.href = url;
        link.target = "_blank";
        link.textContent = url;
        link.onclick = () => {
          setTimeout(() => {
            removedLinks.push(link);
            link.style.display = "none";
            completedCount++;
            updateStats();
            document.getElementById("undo").disabled = false;
          }, 1000); // Delay to allow the link to be opened before it's removed
        };
        return link;
      };

      const displayLinks = (links) => {
        const linksContainer = document.getElementById("links");
        links.forEach((link) => {
          const linkElement = createLinkElement(link);
          linksContainer.appendChild(linkElement);
        });
      };

      const undoLastRemoval = () => {
        if (removedLinks.length > 0) {
          const lastRemoved = removedLinks.pop();
          lastRemoved.style.display = "block";
          completedCount--;
          updateStats();
          if (removedLinks.length === 0) {
            document.getElementById("undo").disabled = true;
          }
        }
      };

      const links = generateLinks();
      displayLinks(links);
      updateStats();

      document
        .getElementById("undo")
        .addEventListener("click", undoLastRemoval);
    </script>
  </body>
</html>
