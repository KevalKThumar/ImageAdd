<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #1ebea5;
        }
        a:hover {
            text-decoration: underline;
        }
        #stats {
            margin-bottom: 20px;
        }
        #undo {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1ebea5;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #undo:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>WhatsApp Message Links</h1>
    <div id="stats">
        <span id="total-links">Total Links: 0</span> | <span id="completed-links">Completed Links: 0</span>
    </div>
    <div id="links"></div>
    <button id="undo" disabled>Undo</button>

    <script>
        const names = [
    "Fathimath Nihada",
    "G S Prabodha",
    "Pragati Patidar",
    "Pragati Patidar",
    "Kibanba David",
    "Aman Kumar Poddar",
    "Rosina",
    "Johanna Aoka Mahlangu",
    "Ashwini shahaji Ghone",
    "pardeep Singh",
    "James Emmanuel",
    "Kibanba Daniel",
    "Pritesh Kamble",
    "Segun Godwin",
    "Inzmamul chaudhari",
    "Seshni Kaylashnee Govii",
    "Sanjay Babu Pasyadala",
    "Rakesh Kumar Yadav",
    "Lanchana bv",
    "Mohmmad Samad",
    "Vikash Singh",
    "Raktika Paul",
    "Dancun Lugalia",
    "Sourav kumar",
    "Anurag Chaubay",
    "Nourhan Ahmed Maher",
    "Renga samy. M",
    "Deepak Vishwakarma",
    "Roxanne Royal",
    "Jella Badri"
];

const phoneNumbers = [
    "556872340",
    "7259461692",
    "8358980076",
    "8358980076",
    "07068190382",
    "7439008803",
    "0721374107",
    "0766795069",
    "9175900175",
    "9478826925",
    "07031058367",
    "07031381532",
    "8459138678",
    "08100724590",
    "8866312782",
    "0605893102",
    "7993173522",
    "8418948348",
    "9353359711",
    "8573993327",
    "7777072686",
    "6289974577",
    "0719815952",
    "7859814166",
    "7897240924",
    "01025493454",
    "8667882297",
    "8922954036",
    "0501565302",
    "7288087405"
];



        let removedLinks = [];
        let completedCount = 0;

        const generateLinks = () => {
            const links = [];
            names.forEach((fullName, index) => {
                const firstName = fullName.split(" ")[0];
                let phoneNumber = phoneNumbers[index].replace(/\s+/g, '');
                if (!phoneNumber.startsWith('+')) {
                    phoneNumber = `91${phoneNumber}`;
                }
                const message = `Hi ${firstName},\nKeval this side.\nI received your application on LinkedIn.\nAre you looking for a work-from-home opportunity?`;
                const encodedMessage = encodeURIComponent(message);
                const url = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`;
                links.push(url);
            });
            return links;
        };

        const updateStats = () => {
            document.getElementById('total-links').textContent = `Total Links: ${links.length}`;
            document.getElementById('completed-links').textContent = `Completed Links: ${completedCount}`;
        };

        const createLinkElement = (url) => {
            const link = document.createElement('a');
            link.href = url;
            link.target = '_blank';
            link.textContent = url;
            link.onclick = () => {
                setTimeout(() => {
                    removedLinks.push(link);
                    link.style.display = 'none';
                    completedCount++;
                    updateStats();
                    document.getElementById('undo').disabled = false;
                }, 1000); // Delay to allow the link to be opened before it's removed
            };
            return link;
        };

        const displayLinks = (links) => {
            const linksContainer = document.getElementById('links');
            links.forEach((link) => {
                const linkElement = createLinkElement(link);
                linksContainer.appendChild(linkElement);
            });
        };

        const undoLastRemoval = () => {
            if (removedLinks.length > 0) {
                const lastRemoved = removedLinks.pop();
                lastRemoved.style.display = 'block';
                completedCount--;
                updateStats();
                if (removedLinks.length === 0) {
                    document.getElementById('undo').disabled = true;
                }
            }
        };

        const links = generateLinks();
        displayLinks(links);
        updateStats();

        document.getElementById('undo').addEventListener('click', undoLastRemoval);
    </script>
</body>
</html>
