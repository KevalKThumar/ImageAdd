        let removedLinks = [];
        let completedCount = 0;

        const generateLinks = () => {
            const links = [];
            names.forEach((fullName, index) => {
                const firstName = fullName.split(" ")[0];
                let phoneNumber = phoneNumbers[index].replace(/\s+/g, '');
                if (!phoneNumber.startsWith('+')) {
                    phoneNumber = `91${phoneNumber}`;
                }
                const message = `Hi ${firstName},\nKeval this side.\nI received your application on LinkedIn.\nAre you looking for a work-from-home opportunity?`;
                const encodedMessage = encodeURIComponent(message);
                const url = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`;
                links.push(url);
            });
            return links;
        };

        const updateStats = () => {
            document.getElementById('total-links').textContent = `Total Links: ${links.length}`;
            document.getElementById('completed-links').textContent = `Completed Links: ${completedCount}`;
        };

        const createLinkElement = (url) => {
            const link = document.createElement('a');
            link.href = url;
            link.target = '_blank';
            link.textContent = url;
            link.onclick = () => {
                setTimeout(() => {
                    removedLinks.push(link);
                    link.style.display = 'none';
                    completedCount++;
                    updateStats();
                    document.getElementById('undo').disabled = false;
                }, 1000); // Delay to allow the link to be opened before it's removed
            };
            return link;
        };

        const displayLinks = (links) => {
            const linksContainer = document.getElementById('links');
            links.forEach((link) => {
                const linkElement = createLinkElement(link);
                linksContainer.appendChild(linkElement);
            });
        };

        const undoLastRemoval = () => {
            if (removedLinks.length > 0) {
                const lastRemoved = removedLinks.pop();
                lastRemoved.style.display = 'block';
                completedCount--;
                updateStats();
                if (removedLinks.length === 0) {
                    document.getElementById('undo').disabled = true;
                }
            }
        };

        const links = generateLinks();
        displayLinks(links);
        updateStats();

        document.getElementById('undo').addEventListener('click', undoLastRemoval);
    </script>
</body>
</html>
