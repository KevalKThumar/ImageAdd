<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #1ebea5;
        }
        a:hover {
            text-decoration: underline;
        }
        #stats {
            margin-bottom: 20px;
        }
        #undo {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1ebea5;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #undo:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>WhatsApp Message Links</h1>
    <div id="stats">
        <span id="total-links">Total Links: 0</span> | <span id="completed-links">Completed Links: 0</span>
    </div>
    <div id="links"></div>
    <button id="undo" disabled>Undo</button>

    <script>
    const names = [
    "Ankit sagar",
    "Shahwaz khan",
    "Jagadeesan",

    "Bharath G",

    "Akshita Aggarwal",
    "Truptimayee Nayak",
    "Venkatrao katteboina",
    "Mohan J",
    "Rajeshwari T",
    "Hemanth",
    "VenkataPavanKumar"
];

const phoneNumbers = [
    "6395547447",
    "9917439531",
    "9894840600",
    "9917439531",
    "8971747628",
    "9539347215",
    "8083421378",
    "9787003326",
    "6909371122",
    "7416721941",
    "7942653760",
    "9567307103",
    "9032734846",
    "8088685560",
    "9696746354",
    "9893773637",
    "6282874381",
    "8126528426",
    "6388044524",
    "8310422540",
    "7465837086",
    "7042653760",
    "7893383551",
    "7017555720",
    "7606944702",
    "8519930564",
    "9600978545",
    "8722861989",
    "9494445346",
    "9177521425"
];




        let removedLinks = [];
        let completedCount = 0;

        const generateLinks = () => {
            const links = [];
            names.forEach((fullName, index) => {
                const firstName = fullName.split(" ")[0];
                let phoneNumber = phoneNumbers[index].replace(/\s+/g, '');
                if (!phoneNumber.startsWith('+')) {
                    phoneNumber = `91${phoneNumber}`;
                }
                const message = `Hi ${firstName},\nKeval this side.\nI received your application on LinkedIn.\nAre you looking for a work-from-home opportunity?`;
                const encodedMessage = encodeURIComponent(message);
                const url = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`;
                links.push(url);
            });
            return links;
        };

        const updateStats = () => {
            document.getElementById('total-links').textContent = `Total Links: ${links.length}`;
            document.getElementById('completed-links').textContent = `Completed Links: ${completedCount}`;
        };

        const createLinkElement = (url) => {
            const link = document.createElement('a');
            link.href = url;
            link.target = '_blank';
            link.textContent = url;
            link.onclick = () => {
                setTimeout(() => {
                    removedLinks.push(link);
                    link.style.display = 'none';
                    completedCount++;
                    updateStats();
                    document.getElementById('undo').disabled = false;
                }, 1000); // Delay to allow the link to be opened before it's removed
            };
            return link;
        };

        const displayLinks = (links) => {
            const linksContainer = document.getElementById('links');
            links.forEach((link) => {
                const linkElement = createLinkElement(link);
                linksContainer.appendChild(linkElement);
            });
        };

        const undoLastRemoval = () => {
            if (removedLinks.length > 0) {
                const lastRemoved = removedLinks.pop();
                lastRemoved.style.display = 'block';
                completedCount--;
                updateStats();
                if (removedLinks.length === 0) {
                    document.getElementById('undo').disabled = true;
                }
            }
        };

        const links = generateLinks();
        displayLinks(links);
        updateStats();

        document.getElementById('undo').addEventListener('click', undoLastRemoval);
    </script>
</body>
</html>
